<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外出申请</title>
    <link rel="stylesheet" href="style.css">
    <script src="out.js"></script>
</head>

<body>
    <!-- <div class="title-wrap">
        <div class="title">
            <p>外出申请</p>
        </div>
    </div> -->
    <div class="bar-wrap">
        <div class="bar">
            <div class="col1">
                <p>外出申请</p>
            </div>
            <div class="col2">
                <p>外出记录</p>
            </div>
        </div>
        <div class="bar-info">
            <div class="headImg"></div>
            <div class="info">
                <p id="person">李博宇 1202121505<br />计算机学院/</p>
            </div>

        </div>
    </div>
    <div class="QRCodeTitle">
        <p>临时出校二维码</p>
    </div>
    <div class="QRCode-countdown-wrap">
        <div class="QRCode-countdown">
            <p>距离返回时间还剩: &nbsp;</p>
            <div class="countdown">
                <span id="day"></span>
                <span id="hour"></span>
                <span id="min"></span>
                <span id="sec"></span>
            </div>
        </div>
    </div>

    <div class="QRCode-wrap">
        <div class="QRCode"></div>
    </div>
    <div class="QRCode-rear">
        <p>请向校方检查人员出示二维码，扫码进出校</p>
        <p>~</p>
    </div>
</body>

</html>
